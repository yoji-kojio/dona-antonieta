<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qual serviço dona Antonieta?</title>
  </head>
  <body>
    <div class="upsell-page">
      <div class="upsell-page__container">
        <h1 class="upsell-page__title">
          Assista ao vídeo atentamente:
        </h1>

        <iframe
          width="700"
          height="394"
          src="https://www.youtube.com/embed/H0N6Fsva-MA"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>

        <h2 class="upsell-page__cta-text">
          Quer saber o que dona Antonieta falou?
        </h2>

        <div id="upsell-cta-buttons">
          <div class="upsell-cta-container">
            <button id="upsell-accept-button" class="upsell-cta-button-accept">
              Sim, quero aproveitar essa oportunidade
            </button>
  
            <button id="upsell-reject-button" class="upsell-cta-button-reject">
              Não, eu gostaria de recusar essa oferta
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
